<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <app-header v-bind:getdata='num'></app-header>
        <app-content v-on:pass='getNum'></app-content>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
    
    var appHeader={
        template:'<div>header&nbsp;&nbsp;{{getdata}}</div>',
        props:['getdata']
    }

    var appContetnt={
        template:'<div>content <button v-on:click="passNum">pass item</button> </div>',
        methods:{
            passNum:function(){
                this.$emit('pass',10);
                
            }
        }
    }

    new Vue({
        el:'#app',
        components:{
            'app-header':appHeader,
            'app-content':appContetnt
        },
        data:{
            num:0
        },
        methods:{
            getNum:function(value){
                this.num+=value;
            }
        }
    })
    </script>
</body>
</html>
